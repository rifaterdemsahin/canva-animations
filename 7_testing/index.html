<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI Tests</title>
    <!-- Set base to the 5_Symbols directory for shared assets -->
    <base href="../5_Symbols/">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-dark text-light">
    <header id="header-placeholder"></header>

    <main class="container text-center" style="margin-top: 80px;">
        <div class="row">
            <div class="col-md-10 mx-auto">
                <h1>UI Test Results</h1>
                <!-- This list will be populated by the test script -->
                <ul id="test-results" class="list-group text-start my-4"></ul>
            </div>
        </div>
    </main>

    <div id="footer-placeholder"></div>

    <!-- Hidden iframe for running tests against the main app -->
    <iframe src="index.html" id="app-frame" style="display:none;" title="Test Target"></iframe>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Correct path to the test script from the project root -->
    <script src="../7_testing/test.js"></script>
    <script src="shared-menu.js" defer></script>
</body>
</html>
